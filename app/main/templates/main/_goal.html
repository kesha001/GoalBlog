<div class="list-group-item list-group-item-action">
  <div class="row">
    <div class="col-1">
      <div class="text-center">
        <a href="{{ url_for('user_bp.user', username=goal.author.username)}}">
          <img class="img-fluid" src="{{ goal.author.get_avatar(size=75) }}">
        </a>
      </div>
      <p class="text-wrap text-center" style="word-wrap: break-word;"> 
      <a href="{{ url_for('user_bp.user', username=goal.author.username)}}">{{ goal.author.username }}</a> 
      </p>
    </div>
    <div class="col" style="word-wrap: break-word;">
        <h5 class="mb-1">{{ goal.title if goal.title else ""}} </h5>
        <p class="mb-1">{{ goal.body }} </p>
        <small>{{ moment(goal.timestamp).format('ddd, Do MMMM YYYY, k:mm:ss') }}</small>
    </div>
  </div>
</div>
